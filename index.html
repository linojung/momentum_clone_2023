<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Momentum App</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="main-wrap">
      <form id="login-form" class="hidden">
        <div class="login-wrap">
          <p>Hello. Your Name?</p>
          <input
            type="text"
            placeholder="What is your name?"
            required
            maxlength="15"
          />
          <button>LOG IN</button>
        </div>
      </form>
      <div class="momentum__column momentum__column__left">
        <h1 id="greeting" class="hidden"></h1>
        <div class="todo-container">
          <form id="todo-form">
            <h4 class="todo-title">YOUR TO-DOs</h4>
            <input
              type="text"
              placeholder="Write a To-Do and Press Enter"
              required
            />
          </form>
          <ul id="todo-list">
            <li id="empty-todo">You Have No To-Do</li>
          </ul>
        </div>
      </div>

      <div class="momentum__column momentum__column__right">
        <h2 id="clock">
          <span class="clock__hour-min">00:00</span>
          <span class="clock__sec">00</span>
        </h2>
        <div id="geo">
          <span class="geo__weather"></span>
          <span class="geo__temp"></span>
          <span class="geo__city">Can't find weather</span>
        </div>
        <div id="quote">
          <h4 class="quote-title">Today's Quote</h4>
          <span></span>
          <i></i>
        </div>
      </div>
      <div id="today-date"></div>
    </div>
    <div class="blur-img"></div>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
    <script src="js/greetings.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/background.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
    <script src="js/date.js"></script>
  </body>
</html>
